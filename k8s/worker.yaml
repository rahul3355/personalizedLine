apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rq-worker
  template:
    metadata:
      labels:
        app: rq-worker
    spec:
      containers:
      - name: worker
        image: gcr.io/personalizedline-prod/personalizedline:latest  # Updated by CI/CD with git SHA
        command: ["python", "-m", "backend.app.worker"]
        envFrom:
        - secretRef:
            name: app-secrets
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"