name: Build and Deploy

on:
  push:
    branches:
      - main
      - claude/*
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/personalizedline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY_URL }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Deploy to Kubernetes
      env:
        VERSION: ${{ github.sha }}
      run: |
        # Replace image placeholders
        export DOCKER_IMAGE="${{ env.DOCKER_IMAGE }}"
        export VERSION="${{ github.sha }}"

        # Apply all manifests
        envsubst < k8s/redis.yaml | kubectl apply -f -
        envsubst < k8s/web.yaml | kubectl apply -f -
        envsubst < k8s/worker.yaml | kubectl apply -f -
        kubectl apply -f k8s/keda-scaler.yaml

        # Wait for rollout
        kubectl rollout status deployment/web
        kubectl rollout status deployment/rq-worker

    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get scaledobject
