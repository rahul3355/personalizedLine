services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    command: ["python", "-m", "backend.app.worker"]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
